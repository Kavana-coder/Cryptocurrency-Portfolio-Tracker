name: crm-app-ci-cd

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  ci:
    name: CI – Detect Frontend/Backend & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Auto-detect frontend folder
        id: detect_frontend
        run: |
          FRONTEND=$(find . -maxdepth 2 -type f -name "package.json" | grep -i "front" || true)
          if [ -z "$FRONTEND" ]; then
            FRONTEND=$(find . -maxdepth 2 -type f -name "package.json" | head -n 1)
          fi
          echo "frontend_dir=$(dirname $FRONTEND)" >> $GITHUB_OUTPUT

      - name: Auto-detect backend folder
        id: detect_backend
        run: |
          BACKEND=$(find . -maxdepth 2 -type f -name "package.json" | grep -i "back" || true)
          if [ -z "$BACKEND" ]; then
            BACKEND=$(find . -maxdepth 2 -type f -name "package.json" | tail -n 1)
          fi
          echo "backend_dir=$(dirname $BACKEND)" >> $GITHUB_OUTPUT

      - name: Show detected folders
        run: |
          echo "Frontend folder: ${{ steps.detect_frontend.outputs.frontend_dir }}"
          echo "Backend folder: ${{ steps.detect_backend.outputs.backend_dir }}"

      # ---------------------------------------------------
      # Install Dependencies (Frontend + Backend)
      # ---------------------------------------------------
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Backend Dependencies
        working-directory: ${{ steps.detect_backend.outputs.backend_dir }}
        run: npm install

      - name: Install Frontend Dependencies
        working-directory: ${{ steps.detect_frontend.outputs.frontend_dir }}
        run: npm install

      # ---------------------------------------------------
      # Build
      # ---------------------------------------------------
      - name: Build Frontend
        working-directory: ${{ steps.detect_frontend.outputs.frontend_dir }}
        run: npm run build

      - name: Upload Frontend Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: |
            ${{ steps.detect_frontend.outputs.frontend_dir }}/dist
            ${{ steps.detect_frontend.outputs.frontend_dir }}/build

      - name: Upload Backend Files
        uses: actions/upload-artifact@v4
        with:
          name: backend-code
          path: |
            ${{ steps.detect_backend.outputs.backend_dir }}

  # -------------------------------------------------------
  #                     Deployment
  # -------------------------------------------------------
  cd:
    name: CD – Deploy Frontend & Backend
    needs: ci
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Download Backend Artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-code

      - name: Download Frontend Artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build

      # ---------------- DEPLOY ----------------
      - name: Deploy Backend to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "backend-code/*"
          target: "/var/www/app/backend/"

      - name: Deploy Frontend Build to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: |
            frontend-build/dist/*
            frontend-build/build/*
          target: "/var/www/app/frontend/"

      - name: Restart Backend (PM2)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /var/www/app/backend
            npm install --production
            pm2 restart backend || pm2 start server.js --name backend
            pm2 save
